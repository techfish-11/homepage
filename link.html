    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background: url('/public/water-bg.webp') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
            text-align: center;
        }

        /* メインコンテンツ */
        .content-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.8em;
            font-weight: bold;
            margin: 20px 0;
        }

        h2, h3 {
            font-size: 1.8em;
            margin-top: 20px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        ul {
            text-align: left;
            margin: 0 auto;
            max-width: 80%;
            padding-left: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        /* バナー */
        .banner-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .banner-container a img {
            max-height: 60px;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .banner-container a img:hover {
            transform: scale(1.1);
        }

        /* ロゴの左下配置 */
        .logo-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .logo-container a img {
            max-height: 35px;
            margin-right: 10px;
        }

        /* フッター */
        .footer {
            color: white;
            padding: 15px 0;
            margin-top: 40px;
            font-size: 1em;
        }

        /* メディアクエリ */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            h2, h3 {
                font-size: 1.6em;
            }

            p {
                font-size: 1em;
            }

            ul {
                max-width: 100%;
            }

            .banner-container a img {
                max-height: 50px;
            }
        }
    </style>
